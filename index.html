     <style>

        body{
            background-color: brown;
            margin: 0%;
        }
          
           .Main{
            width: 100vw;
            height: 100vh;
            background-color: white;
            position: relative;
           }

           .Box{
            width: 20vw;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 150px;
            color: white;
            transition: all 2s ease-in-out;
            border-radius: 50px;
            font-weight: bold;
            

            
           }

           .sub1{
            background-color: red;
            position: absolute;
            top: 30vh;
            left: 4vw;
           
           }

           .Main:hover .sub1{
            border:  5px solid red;
            background-color: white;
            color: red;
            top: 35vh;
             transform: rotate(25deg);
            
                  
           }

           .sub2{
            background-color: green;
            position: absolute;
            top: 35vh;
            left: 28vw;
           }

           .Main:hover .sub2{
            border:  5px solid green;
            background-color: white;
            color: green;
             top: 30vh;
              transform: rotate(-25deg);
                  
           }

           .sub3{
            background-color:rgb(9, 188, 248);
            position: absolute;
            top: 30vh;
            right: 28vw;
           }

           .Main:hover .sub3{
            border:  5px solid rgb(9, 188, 248);
            background-color: white;
            color: rgb(9, 188, 248) ;
             top: 35vh;
             transform: rotate(25deg);
                  
           }

           .sub4{
            background-color:yellow;
            position: absolute;
            top: 35vh;
            right: 4vw;
           }

           .Main:hover .sub4{
            border:  5px solid yellow;
            background-color: white;
            color:yellow;
             top: 30vh;
             transform: rotate(-25deg);
                  
           }


           .sub5{
                position: fixed;
           }


           .main2{
            width: 100vw;
            height: 100vh;
            background-color: aqua;
           }

           





     </style>
